<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Informatik Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script defer src="../.idea/Typescript/login.js"></script>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="../Bilder/logo.png" alt="Porsche Informatik Logo">
    </div>
    <div class="user-icon">
        <img src="../Bilder/user-icon.png" alt="User Icon">
    </div>
    <form class="login-form">
        <div class="input-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Nutzungsbedingungen: Durch die Nutzung dieses Anmeldebildschirms erkl√§ren Sie sich mit den folgenden Nutzungsbedingungen einverstanden.</label>
        </div>
        <div class="button-group">
            <button type="button" class="guest-login">Login als Gast</button>
            <button type="submit" class="login">Login</button>
        </div>
    </form>
</div>
</body>
</html>
