<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Informatik Themen</title>
    <link rel="stylesheet" href="../CSS/startseite.css">
    <script defer src="../.idea/Typescript/startseite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="../Bilder/logo.png" alt="Porsche Informatik Logo">
    </div>
    <div class="search-container">
        <div class="search-wrapper">
            <button class="search-btn">
                <img src="../Bilder/search-icon.png" alt="Search Icon">
            </button>
            <input type="text" placeholder="Suchen...">
        </div>
        <button class="filter-btn">
            <img src="../Bilder/filter-icon.png" alt="Filter Icon">
        </button>
        <button class="add-btn">+ Hinzufügen</button>
    </div>
    <div class="tags">
        <a href="#">KI</a>
        <a href="#">Edge Computing</a>
        <a href="#">Blockchain</a>
    </div>
    <div class="topics-container">
        <h2>Wissenschaftliche Themen</h2>
        <table id="topics-table" class="topics-table">
            <thead>
            <tr>
                <th><img src="../Bilder/download-icon.png" alt="Download Icon" class="download-icon"></th>
                <th>Thema</th>
                <th>
                    <select id="status-filter">
                        <option value="">Status</option>
                        <option value="Entwurf">Entwurf</option>
                        <option value="Vollständig">Vollständig</option>
                        <option value="Vergeben">Vergeben</option>
                    </select>
                </th>
                <th>
                    <select id="art-filter">
                        <option value="">Art</option>
                        <option value="Bachelor">Bachelor</option>
                        <option value="Master">Master</option>
                    </select>
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<div class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
            <div class="left-section">
                <div class="image-upload">
                    <img id="placeholder-img" src="../Bilder/placeholder.png" alt="Bild hinzufügen">
                    <input type="file" id="file-input" style="display: none;" accept="image/*">
                    <div class="tag-container">
                        <div class="tag-item">
                            <button class="add-tag-btn">+</button>
                            <input type="text" class="tag-input" placeholder="Tag hinzufügen">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="input-container">
                    <label for="title" class="modal-label">Titel hinzufügen*</label>
                    <textarea id="title" class="modal-textarea" placeholder="Titel hinzufügen*"></textarea>
                    <label for="author" class="modal-label">Autor*in hinzufügen*</label>
                    <input type="text" id="author" class="modal-input" placeholder="Autor*in hinzufügen*">
                    <label for="status-filter-modal" class="modal-label">Status*</label>
                    <select id="status-filter-modal" class="modal-input">
                        <option value="Entwurf">Entwurf</option>
                        <option value="Vollständig">Vollständig</option>
                        <option value="Vergeben">Vergeben</option>
                    </select>
                    <label for="art-filter-modal" class="modal-label">Art*</label>
                    <select id="art-filter-modal" class="modal-input">
                        <option value="Bachelor">Bachelor</option>
                        <option value="Master">Master</option>
                    </select>
                    <label for="location-filter-modal" class="modal-label">Standort</label>
                    <select id="location-filter-modal" class="modal-input">
                        <option value="Salzburg">Salzburg</option>
                        <option value="Hagenberg">Hagenberg</option>
                    </select>
                    <label for="person-filter-modal" class="modal-label">Personen</label>
                    <select id="person-filter-modal" class="modal-input">
                        <option value="Einzelarbeit">Einzelarbeit</option>
                        <option value="2-3 Personen">2-3 Personen</option>
                        <option value="4-5 Personen">4-5 Personen</option>
                    </select>
                    <label for="start-date-filter-modal" class="modal-label">Startdatum</label>
                    <input type="date" id="start-date-filter-modal" class="modal-input">
                </div>
            </div>
        </div>
        <div class="sections-container">
            <div class="section">
                <div class="section-header">
                    <button class="add-section-btn">+</button>
                    <input type="text" class="modal-input" placeholder="Abschnitt Titel hinzufügen">
                </div>
                <textarea class="modal-textarea large-textarea" placeholder="Abschnitt hinzufügen"></textarea>
            </div>
        </div>
        <div class="additional-controls">
            <button class="save-btn">Speichern</button>
        </div>
    </div>
</div>

<div id="detail-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
            <h2 id="modal-title">Titel</h2>
            <p id="modal-author">Autor: max.mustermann@gmail.com</p>
            <p id="modal-status">Status: Entwurf</p>
            <p id="modal-type">Typ: Bachelor</p>
            <p id="modal-description">Beschreibung: Lorem ipsum dolor sit amet...</p>
        </div>
    </div>
</div>
<p id="no-results-message" style="display:none;">Keine Treffer gefunden</p>
</body>
</html>
